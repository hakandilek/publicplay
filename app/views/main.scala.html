@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - PublicPlay</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> 
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    
               
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=441048632604409";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">

                <a class="brand" href="@routes.HomeController.index()">PublicPlay / @title</a>
                
                <!--  github ribbon -->
                <a href="https://github.com/hakandilek/publicplay"><img
                    style="position: absolute; top: 0; right: 0; border: 0;"
                    src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
                    alt="Fork me on GitHub"></a>
                    
             </div>
          </div>
        </div>
       
        <section id="main">
            @content
        </section>
    </body>
</html>
