@(list: List[Post]) 
@import helper._ 
@import helper.twitterBootstrap._
@import helper.H._

        
	<h2>@list.size() post(s)</h2>
	
	<h4><a href="@routes.PostController.newForm">Create a new post</a></h4>
	
    <table class="posts zebra-striped">
        <thead>
            <tr>
                <th class="header">Posts</th>
            </tr>
        </thead>
        <tbody>
        @for(post <- list) {
            <tr>
                <td>
                	<a href="@routes.PostController.show(post.key)">@post.title</a> - @prettify(post.updatedOn)
                	<a href="@routes.PostController.editForm(post.key)">edit</a>
                	<a href="@routes.PostController.delete(post.key)">delete</a>
               	</td>
            </tr>
            <tr>
                <td colspan="3"><p>@nl2br(post.content)</p></td>
            </tr>
        }
        </tbody>
    </table>
