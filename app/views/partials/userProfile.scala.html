@(user:models.User, login: Boolean = false) 
@import helper._
     
@if(user != null) {
    <div class="profile">
	    <img alt="@user.getProfileImageURL()" src="@user.getProfileImageURL()"  /> 
	    <a href="@controllers.routes.App.userShow(user.getKey())">@user.getFirstName() @user.getLastName()</a>
    </div>
} else {
    @if(login) {
	    @***** no user in context *****@
	    @partials.login()
    }
}
